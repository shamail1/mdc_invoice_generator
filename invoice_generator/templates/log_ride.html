<!DOCTYPE html>
<html>
<head>
    <title>Log Ride</title>
</head>
<body>
    <h1>Log Ride</h1>
    <form method="post">
        {% csrf_token %}
        <label for="day">Day:</label>
        <input type="text" name="day" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" name="time" required><br>

        <label for="customer">Customer:</label>
        <input type="text" name="customer" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number" required><br>

        <label for="pick_up_address">Pick up Address:</label>
        <input type="text" name="pick_up_address" required><br>

        <label for="drop_off_address">Drop off Address:</label>
        <input type="text" name="drop_off_address" required><br>

        <label for="driver_name">Driver Name:</label>
        <input type="text" name="driver_name" required><br>

        <label for="driver_badge">Driver Badge:</label>
        <input type="text" name="driver_badge" required><br>

        <label for="vehicle_reg">Vehicle Reg:</label>
        <input type="text" name="vehicle_reg" required><br>

        <label for="license_vehicle">License Vehicle:</label>
        <input type="text" name="license_vehicle" required><br>

        <label for="fare">Fare:</label>
        <input type="number" name="fare" required><br>

        <label for="payment_type">Payment Type:</label>
        <input type="text" name="payment_type" required><br>

        <label for="date_booked">Date Booked:</label>
        <input type="date" name="date_booked" required><br>

        <label for="time_booked">Time Booked:</label>
        <input type="time" name="time_booked" required><br>

        <label for="status">Status:</label>
        <input type="text" name="status" required><br>

        <label for="job_source">Job source:</label>
        <input type="text" name="job_source" required><br>

        <button type="submit">add booking</button>
    </form>
</body>
</html>
